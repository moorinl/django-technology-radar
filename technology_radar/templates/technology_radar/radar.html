{% load i18n %}

<h1>{{ radar.name }}</h1>
{% if radar.blips %}
<ul>
    {% for blip in radar.blips.all %}
    <li>
        <a href="{% url 'blip-detail' radar.slug blip.area blip.slug %}">{{ blip.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>{% trans "No radar blips are available." %}</p>
{% endif %}
